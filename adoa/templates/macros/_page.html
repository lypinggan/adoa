{% if page_obj.pages > 1 %}
<div class="pagination">

{% if page_obj.has_prev %}
<span class="previous">
    <a href="{{ page_url(page_obj.page - 1) }}">&larr;  {{ _("newer") }}</a>
</span> 
{% end %}

{% if page_obj.has_next %}
<span class="next">
    <a href="{{ page_url(page_obj.page + 1) }}">{{ _("older") }} &rarr;</a>
</span>
{% end %}

</div>
{% end %}
